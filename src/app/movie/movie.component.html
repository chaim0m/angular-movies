<mat-card class="my-movies">
<img mat-card-image src={{movie.img}} alt="Photo from film">
  <mat-card-header>
      <mat-card-title>{{movie.title}}, {{movie.year}}</mat-card-title>
    </mat-card-header>
  <mat-card-content>
    <p>
        {{movie.longDescription}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button (click)="clickFunc()">{{btnText}}</button>
  </mat-card-actions>
</mat-card>
