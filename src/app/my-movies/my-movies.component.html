<mat-card class="my-movies" *ngFor="let mymovie of mymovies; let i=index;">
  <img mat-card-image src={{mymovie.img}} alt="Photo from film">
  <mat-card-header>
      <mat-card-title>{{mymovie.title}}</mat-card-title>
    </mat-card-header>
  <mat-card-content>
    <p>
        {{mymovie.synopsis}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button (click)="removeMovie(i)">REMOVE</button>
  </mat-card-actions>
</mat-card>
