<mat-card class="movie-store" *ngFor="let movie of movies; let i=index;">
    
    <img mat-card-image src={{movie.img}} alt="Photo from film">
    <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
      </mat-card-header>
    <mat-card-content>
      <p>
        {{movie.synopsis}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button (click)="buyMovie(i)">Buy</button>
    </mat-card-actions>
  </mat-card>
